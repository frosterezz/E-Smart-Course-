    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fs-4 fw-bold" href="#">E-Smart Course</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Information.html">Information</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section id="contact" class="contact container">
        <div class="row d-flex align-items-center gap-5">
          <div class="col-12 col-lg-6">
            <p>Have any question?</p>
            <div class="row">
              <span class="col d-flex align-items-center">
                <img id="poto-sosmed" class="w-10" src="../Images/Facebook.svg" alt="Facebook">
                <a href="https://www.instagram.com/dhanuhprasthawira/" target="_blank" class="mb-0 ms-1 text-dark">@dhanuhprasthawira</a>
                <a href="https://www.instagram.com/gusti.karyawan.31/" target="_blank" class="mb-0 ms-1 text-dark">@gusti.karyawan.31</a>
              </span>
              <span class="col d-flex align-items-center">
                <img id="poto-sosmed" class="w-10" src="../Images/Instagram.svg" alt="Instagram">
                <a href="https://www.facebook.com/danu.junior.77" target="_blank" class="mb-0 ms-2 text-dark">Dhanuh Prasthawira</a>
                <a href="https://www.facebook.com/i.g.karyawan.3" target="_blank" class="mb-0 ms-2 text-dark">I Gusti Bagus Karyawan</a>
              </span>
            </div>
          </div>
          <div class="col-12 col-lg-5">
            <form class="contact-form" onsubmit="onFormSubmit(event)">
              <div class="mb-3">
                <label for="inp_email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inp_email" placeholder="example@email.com" required>
              </div>
              <div class="mb-3">
                <label for="inp_telp" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="inp_telp" placeholder="Phone Number" required>
              </div>
              <div class="mb-3">
                <label for="inp_subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="inp_subject" placeholder="Your Subject" required>
              </div>
              <div class="mb-3">
                <label for="inp_message" class="form-label">Message</label>
                <input type="text" class="form-control" id="inp_message" placeholder="Your Message" required>
              </div>
              <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn button">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="../main.js"></script>
</body>
</html>
